<!DOCTYPE html>
<html>
  <head>
    <title>Locomotion Dashboard</title>
    <link href="styles.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body id="forrest">
    <h1 id="loading">Loading...</h1>
    <div id="statistics">
      <h3>Total</h3>
      <h1 id="run_count"></h1>
      <h1 id="total_mileage"></h1>
      <h3>30 days</h3>
      <h1 id="last_30_days"></h1>
      <h1 id="trend"></h1>
      <h3>Last run</h3>
      <h1 id="last_run"></h1>
    </div>
    <div id="chart"></div>

    <!-- Dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrMrHDCL33b4PkB0p5SZlCR7mwc7Yp7SA&libraries=geometry"></script>
    <script src="dist/jquery-1.12.4.js"></script>
    <script src="dist/underscore.js"></script>
    <script src="dist/backbone.js"></script>
    <script src="dist/pouchdb-5.4.0.js"></script>
    <script src="dist/backbone-pouch.js"></script>
    <script src="dist/highcharts.js"></script>
    <script src="dist/regression.min.js"></script>

    <!-- Application -->
    <script src="app/helpers.js"></script>
    <script src="app/data.js"></script>
    <script src="app/view.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
